<!doctype html>
<html>
<head><meta charset="utf-8"><title>Login simples (cliente)</title></head>
<body bgcolor=Yellow>
  <h3>Login</h3>
  <input id="pw" type="password" placeholder="password">
  <button id="btn">Enviar</button>
  <pre id="out"></pre>

  <script>
    document.getElementById('btn').addEventListener('click', async () => {
      const pw = document.getElementById('pw').value;
      try {
        const res = await fetch('/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password: pw })
        });
        const txt = await res.text();
        document.getElementById('out').textContent = `Status: ${res.status}\nResposta: ${txt}`;
      } catch (err) {
        document.getElementById('out').textContent = 'Erro de ligação: ' + err;
      }
    });
  </script>
</body>
</html>
